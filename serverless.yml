service: javascript-template

frameworkVersion: '3'

provider:
  deploymentBucket:
    name: com.reference-architecture.deploys
  name: aws
  runtime: nodejs18.x

functions:
  hello:
    handler: src/helloWorld.helloHandler
    events:
      - httpApi:
          method: get
          path: /hello

plugins:
  - serverless-deployment-bucket
  - serverless-esbuild

package:
  individually: true
